plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    useGroovy3 = project.hasProperty('useGroovy3') ? project.property('useGroovy3').toBoolean() : false
}

dependencies {
    if (useGroovy3) {
        println "Using Groovy 3"
        implementation 'org.codehaus.groovy:groovy-all:3.0.13'
        testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    } else {
        println "Using Groovy 4"
        implementation 'org.apache.groovy:groovy:4.0.0'
        testImplementation 'org.spockframework:spock-core:2.4-M5-groovy-4.0'
    }

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.3-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClass = 'groovy_spock.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}